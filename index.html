<!DOCTYPE html>
<html>
<head>
  <title>Employee Database - Home</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <header>
    <h1>Employee Database</h1>
    <div class="buttons">
      <button onclick="goToHome()">Home</button>
      <div class="dropdown">
        <button class="dropbtn">Reports</button>
        <div class="dropdown-content">
          <a href="half-yearly.html">Half Yearly</a>
          <a href="quarterly.html">Quarterly</a>
          <a href="yearly.html">Yearly</a>
        </div>
      </div>
      <button onclick="goToInfo()">Info</button>
    </div>
  </header>
  
  <main>
    <h2>Employee Details</h2>
    <form id="employeeForm">
      <label for="id">ID:</label>
      <input type="text" id="id" name="id" required>
      
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="resource">Resource:</label>
      <input type="text" id="resource" name="resource" required>
      
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required>
      
      <label for="region">Region:</label>
      <input type="text" id="region" name="region" required>
      
      <label for="amount">Amount in $:</label>
      <input type="number" id="amount" name="amount" required>
      
      <button type="submit" onclick="submitForm()">Submit</button>
      <button type="button" onclick="updateForm()">Update</button>
      <button type="button" onclick="deleteEmployee()">Delete</button>
    </form>
  </main>

  <script src="./script.js"></script>
</body>
</html>
